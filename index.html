<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path finder</title>
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
    <div class="content">
    <div class="begin-settings-wrapper">
        <div class="begin-settings-container">
            <span>Width:</span>
            <input type="number" name="width" id="width-input">
        </div>
        <div class="begin-settings-container">
            <span>Height:</span>
            <input type="number" name="height" id="height-input">
        </div>
        <button class="custom-button" id="settings-button">Send!</button>
    </div>
   
    <div class="field-container">
        <div class="field-wrapper" id="field"></div>
        <div class="field-settings">
            <button class="custom-button" id="set-start-button">Set start</button>
            <button class="custom-button" id="set-end-button">Set end</button>
            <button class="custom-button" id="set-obstacle-button">Set obstacle</button>
            <button class="custom-button" id="restart-field-button">Restart field</button>
            <button class="custom-button" id="start-search-button">Start search</button>
        </div>
    </div>
</div>
    <footer>
        Created by Peter VanÃ¡t
    </footer>
</body>
</html>
